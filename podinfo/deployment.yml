---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: podinfo
  name: podinfo
  namespace: podinfo
spec:
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: podinfo
    spec:
      containers:
      - image: quay.io/mhutter/podinfo:latest
        imagePullPolicy: Always
        name: podinfo
        ports:
        - containerPort: 8080
          protocol: TCP
