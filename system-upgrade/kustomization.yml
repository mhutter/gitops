---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - 'https://github.com/rancher/system-upgrade-controller/releases/download/v0.7.5/system-upgrade-controller.yaml'

patches:
  - target:
      kind: Deployment
      name: system-upgrade-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/affinity/nodeAffinity
        value:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
