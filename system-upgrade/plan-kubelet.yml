---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubelet
  namespace: system-upgrade
spec:
  version: v1.22.1
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - {key: kubernetes.io/os, operator: In, values: ["linux"]}
  serviceAccountName: system-upgrade
  drain:
    force: true
  upgrade:
    image: "ubuntu:bionic"
    command: ["chroot", "/host"]
    args:
      - /bin/sh
      - -c
      - |-
        set -e -x

        VER="${SYSTEM_UPGRADE_PLAN_LATEST_VERSION#v}"
        MINOR="$(echo $VER | cut -d. -f1-2)"
        echo \
          "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/${MINOR}/xUbuntu_20.04/ /" \
          > /etc/apt/sources.list.d/crio.list

        apt-get update
        apt-get dist-upgrade -y
        apt-get install -y --allow-change-held-packages \
          "kubeadm=${VER}-00" \
          "kubelet=${VER}-00" \
          "kubectl=${VER}-00"
        apt-mark hold kubeadm kubelet kubectl

        kubeadm upgrade node

        kubelet_pid="$(pgrep kubelet)"
        systemctl daemon-reload
        systemctl restart kubelet

        while [[ "$(pgrep kubelet)" == "$kubelet_pid" ]]; do
          sleep 1
        done

        while ! curl -sSk https://127.0.0.1:10250/healthz; do sleep 1; done
